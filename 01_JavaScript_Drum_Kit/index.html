<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/🔥" />
  </head>
  <body>
    <div class="keys">
      <!-- 각 button과 연결 할 키의 keyCode를 data-key 속성으로 연결 -->
      <button type="button" data-key="65">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </button>
      <button type="button" data-key="83">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </button>
      <button type="button" data-key="68">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </button>
      <button type="button" data-key="70">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </button>
      <button type="button" data-key="71">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </button>
      <button type="button" data-key="72">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </button>
      <button type="button" data-key="74">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </button>
      <button type="button" data-key="75">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </button>
      <button type="button" data-key="76">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </button>
    </div>
    <!-- 각 audio와 연결 할 키의 keyCode를 data-key 속성으로 연결 -->
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
